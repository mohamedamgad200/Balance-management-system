<section class="choice">
    <ul class="unstyled">
        <li><button (click)="companypage()">Create Company</button></li>
        <li><button class="active" (click)="bankpage()">Create Bank</button></li>
    </ul>
</section>
<hr>
<section>
    <div class="container">
        <h2>Welcome Back Super Admin</h2>
        <p>Enter your name email and password to create bank</p>
        <form [formGroup]="bankForm" (ngSubmit)="createBank()">
            <label for="name" class="pb-2">Name</label>
            <input type="text" formControlName="name" placeholder="National Bank of Egypt">
            <label for="email" class="pb-2">Email</label>
            <input type="email" formControlName="email" placeholder="Nan@nationalbankEgypt.com">
            <label for="password" class="pb-2">Password</label>
            <input type="password" formControlName="password"
                placeholder="&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;">
            <button type="submit" class="btn">Create</button>
            <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>
            <!-- <p class="success-message">Bank created successfully</p> -->
        </form>
    </div>
</section>
