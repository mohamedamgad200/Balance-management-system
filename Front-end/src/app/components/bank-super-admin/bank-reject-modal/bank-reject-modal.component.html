<!-- bank-reject-modal.component.html -->
<div class="close">
    <i class="fa-solid fa-xmark" (click)="onClose()"></i>
</div>
<mat-dialog-content class="bank-modal">
    <p style="color: black;"><strong>Rejection Reason</strong> {{ data.reason }}</p>
    <textarea matInput [(ngModel)]="data.notes" rows="5" name="notes" placeholder="Enter additional notes"
        class="text-area"></textarea>
</mat-dialog-content>
<mat-dialog-actions class="bank-modal-buttons">
    <button mat-button (click)="onClose()" class="cancel">Cancel</button>
    <button mat-button color="warn" (click)="onSubmit()" class="submit">Submit</button>
</mat-dialog-actions>
